import buildSrc.Variables

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation project(':data')
    implementation project(':commons')

    // Dagger
    implementation "com.google.dagger:dagger:${Variables.dagger_version}"
    kapt "com.google.dagger:dagger-compiler:${Variables.dagger_version}"

    // Retrofit
    api("com.squareup.retrofit2:retrofit:${Variables.retrofit_version}") {
        // Exclude Retrofitâ€™s OkHttp peer-dependency module in order to define our own module import
        exclude module: 'okhttp'
    }
    api "com.squareup.retrofit2:converter-gson:${Variables.retrofit_version}"

    // OkHttp
    api "com.squareup.okhttp3:okhttp:${Variables.okHttp_version}"
    api "com.squareup.okhttp3:logging-interceptor:${Variables.okHttp_version}"
}
